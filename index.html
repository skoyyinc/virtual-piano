<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VirtualPiano by Skoyy, Inc</title>
  <link rel="prefetch" href="js/main.js" as="script">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Montserrat:wght@100;400&family=Noto+Serif+JP:wght@600&display=swap" rel="stylesheet">
</head>

<body>

  <section id="heading">
    <h1>Virtual Piano</h1>
    <h2>by Skoyy, Inc</h2>
    <a href="https://codepen.io/zastrow">Piano Design by zastrow</a>
  </section>

  <section id="virtual-piano">
    <div class="piano">
      <ul class="set">
        <li class="keys white c"><i>Q</i></li>
        <li class="keys black cs"><i>2</i></li>
        <li class="keys white d"><i>W</i></li>
        <li class="keys black ds"><i>3</i></li>
        <li class="keys white e"><i>E</i></li>
        <li class="keys white f"><i>R</i></li>
        <li class="keys black fs"><i>5</i></li>
        <li class="keys white g"><i>T</i></li>
        <li class="keys black gs"><i>6</i></li>
        <li class="keys white a"><i>Y</i></li>
        <li class="keys black as"><i>7</i></li>
        <li class="keys white b"><i>U</i></li>
        <li class="keys white c2"><i>I/C</i></li>
        <li class="keys black cs2"><i>F</i></li>
        <li class="keys white d2"><i>V</i></li>
        <li class="keys black ds2"><i>G</i></li>
        <li class="keys white e2"><i>B</i></li>
        <li class="keys white f2"><i>N</i></li>
        <li class="keys black fs2"><i>J</i></li>
        <li class="keys white g2"><i>M</i></li>
        <li class="keys black gs2"><i>K</i></li>
        <li class="keys white a2"><i>,</i></li>
        <li class="keys black as2"><i>L</i></li>
        <li class="keys white b2"><i>.</i></li>
        <li class="keys white c3"><i>/</i></li>
      </ul>

    </div>
  </section>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
